---
###################################################
## iam_linux role vars
###################################################

## ==================
## prerequisites
## set init to true for new host (when only root user exist) in order to connect using root user
init_var: true
# user to connect to host if init var (above) is set to false (default set to root_username)
iam_linux_user: root

## ==================
## groups
group_docker_name: docker
groups_to_add:
  - {name : "admin", root_sudo: true }
  - {name : "dev", root_sudo: true }
  - {name : "dqm", root_sudo: false }
  - {name : "{{ group_docker_name }}", root_sudo: false }

## ==================
## root user vars
root_user:
  name: root
  groups: ["root"]
  ssh_public_keys: []
  generate_ssh_key: false
  ssh_key_type: "rsa"
  ssh_key_bits: 4096
  password:

## other user vars
users_to_add:
  - name: "docker"
    group: "{{ group_docker_name }}"
    groups: []
    # shell: '/bin/bash'
    comment: 'docker user'
    # expires: ""
    ssh_public_keys: []
    generate_ssh_key: true
    ssh_key_type: "rsa"
    ssh_key_bits: 2048

## user name list to delete from host
users_to_del: []

## ==================
## ACL

acl_list:
  - name: "log"
    path: "/var/log/webdrone"
    entity: "dqm"
    etype: "group"
    permission: "r"

  - name: "docker_daemon"
    path: "/var/run/docker.sock"
    entity: "dev"
    etype: "group"
    permission: "rw"

  - name: "docker_daemon"
    path: "/var/run/docker.sock"
    entity: "admin"
    etype: "group"
    permission: "rw"